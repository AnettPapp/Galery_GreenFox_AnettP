<body>

<!--Ez lesz a képnézegető nagy rész és a nyilacskák oldalt -->
<main>

    <!--Az első kép beillesztve-->

    <img id="photo">
        <div class="gray-container">
        <h1 id="photo-title"></h1>
        <p id="photo-description"></p>
        </div>

<!--Nyilacskák-->

            <defs>
            <style>
                .cls-1 {
                fill: #4e4e4e;

                }
            </style>
            </defs>
            <path id="Shape_3_copy" data-name="Shape 3 copy" class="cls-1" d="M129.01,311.107a2.45,2.45,0,0,1-3.536,0L114.868,300.5l10.606-10.607a2.5,2.5,0,1,1,3.536,3.536l-7.071,7.071,7.071,7.071A2.449,2.449,0,0,1,129.01,311.107Z" transform="translate(-114.875 -289.125)"/>
            </svg>
    </aside>

    <aside class="nyíl jobbra">
            <svg xmlns="http://www.w3.org/2000/svg" width="14.906" height="22.75" class="kocka2">
            <defs>
                <style>
                .cls-1 {
                    fill: #4e4e4e;

    </aside>
    </main>


    <!--Ez lesz az alsó rész a többi kicsi képpel -->
    <div>

    </div>
